<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
        <!-- input field seach -->
      <div class="weather-header">
        <form class="weather-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city"
            placeholder="search your city"
            autocomplete="off"
          />
        </form>
      </div>
      <!-- weather-main-data -->
      <div class="weather-main--data">
        <h1 class="weather-city"></h1>
        <p class="date_time"></p>
        <div class="weather-data">
            <p class="weather-forecast"></p>
          <div class="weather-icon">
            <i class="fas fa-sun"></i>
          </div>
          <p class="weather-temperature"></p>
          <div class="weather-minmax">
            <p class="weather-min"></p>
            <p class="weather-max"></p>
          </div>
        </div>
      </div>
      <!-- weather-info -->
      <section class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Feels like</p>
                    <p class="weather-feelslike">15&#176</p>
                </div>
              </div>
              <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">15&#176</p>
                </div>
              </div>
              <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">15&#176</p>
                </div>
              </div>
              <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">15&#176</p>
                </div>
              </div>
        </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
